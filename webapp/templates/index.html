<body>
    <div class="d-flex flex-column justify-content-center a1-c1">

        <div class="d-flex flex-row justify-content-center">
            <div class="a1-c11">
                
                <form action="/predict" method="post">
                    <h4>Give a review :</h4>
                    <div class="d-flex flex-row justify-content-center">
